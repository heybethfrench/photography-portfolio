<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h2>Sign Up!</h2>

        <form th:object="${signupForm}" method="post">

            <div class="form-group">

                <input id="username" type="text" placeholder="Email" th:field="*{username}" name="username" />
                <div class="ui error message visible" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
            </div>
            <div class="form-group">

                <input
                        id="password"
                        type="password"
                        placeholder="Password"
                        style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;);"
                        autocomplete="off"
                        th:field="*{password}"
                        name="password"
                />
                <div class="ui error message visible" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
            </div>
            <div class="form-group">

                <input
                        id="verify"
                        type="password"
                        placeholder="Verify Password"
                        style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;);"
                        autocomplete="off"
                        th:field="*{confirmPassword}"
                        name="confirmPassword"
                />
                <div class="ui error message visible" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm Password Error</div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="ui error message visible" th:if="${error}" th:text="${error}">Some Error</div>

            <input type="submit" value="Sign Up!"></input>
        </form>


</div>

</body>
</html>
