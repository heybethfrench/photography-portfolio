<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h2>Login</h2>

    <form method="post">

        <div class="form-group">
            <label for="username"/>
            <input type="text" name="username" id="username" placeholder="E-mail address" autocomplete="off"/>
        </div>

        <div class="form-group">
            <label for="password"/>
            <input type="password" name="password" id="password" placeholder="Password" autocomplete="off"/>
        </div>

<div th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">Login not accepted:
    <span th:text="${errorMsg}">Wrong input!</span>
</div>

<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<input type="submit" value="login">

</form>

</div>

</body>
</html>
